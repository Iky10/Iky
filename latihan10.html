<html>
    <heead>
        <title>Menggunakan Ordered</title>
    </heead>
    <body>
        <h3>Menggunakan Ordered list</h3>
        <hr>
        <h4>Ordered List Menggunakan Type Default</h4>
        <ol>
            <li>Muhammad Rizky</li>
            <li>Candra</li>
            <li>bimbi</li>
        </ol>

        <h4>Ordered List Menggunakan Type a</h4>
        <ol type="a">
            <li>Muhammad Rizky</li>
            <li>candra</li>
            <li>bimbi</li>
        </ol>

        <h4>Ordered List Menggunakan Type I</h4>
        <ol start="14">
            <li>Muhammad Rizky</li>
            <li>candra</li>
            <li>Bimbi</li>
        </ol>
    </body>
</html>
